<h1>Manage Articles</h1>
<p>Approve and Decline Articles that can be shown on the website here</p>
<mat-form-field appearance="standard">
    <mat-label>SEARCH MEMBER</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Look for specific Member" #input>
  </mat-form-field>
  
  <div class="loader" *ngIf="loading">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div class="mat-elevation-z8" *ngIf="!loading" style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" matSort >
  
      <!-- AUTOR Column -->
      <ng-container matColumnDef="Author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AUTHOR </th>
        <td mat-cell *matCellDef="let row"> {{row.Author}} </td>
      </ng-container>
  
      <!-- TITLE Column -->
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
        <td mat-cell *matCellDef="let row"> {{row.Topic}}</td>
      </ng-container>
  
      <!-- DATE Column -->
      <ng-container matColumnDef="Upload Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> UPLOAD DATE </th>
        <td mat-cell *matCellDef="let row"> {{row.CreatedOn}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="Headers"></tr>
      <tr (click)="viewUnverifiedBlog(row._id)" mat-row *matRowDef="let row; columns: Headers;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Articles</td>
      </tr>
    </table>
  
    <mat-paginator  [pageSizeOptions]="[10, 20,50]" aria-label="Select page of users"></mat-paginator>
  </div>
