<h1 mat-dialog-title>EXCHANGE RATE</h1>
<div mat-dialog-content>
  <form [formGroup]="RateForm">
    <mat-label>1 USD : </mat-label>
    <mat-form-field appearance="standard" style="width: 80%">
      <mat-label>ZWL</mat-label>
      <input
        matInput
        type="number"
        placeholder="1"
        formControlName="rate"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (disabled)="!RateForm.valid" (click)="UpdateRate()">UPDATE</button>
  <button mat-button (click)="CloseDialog()">CANCEL</button>
</div>
