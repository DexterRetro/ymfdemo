<h1 mat-dialog-title>EXCHANGE RATE</h1>
<div mat-dialog-content>
  <form action="">
    <mat-label>1 USD : </mat-label>
    <mat-form-field appearance="standard" style="width: 80%">
      <mat-label>ZWL</mat-label>
      <input
        matInput
        type="text"
        placeholder="1"
        formControlName="ymfid"
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button>UPDATE</button>
  <button mat-button  cdkFocusInitial>CANCEL</button>
</div>
