<div class="Main">
  <div class="ads">
    <img src="assets/ymftopAd.png" alt="ad">
  </div>
 <div class="magDownloader">
    <form action=""  class="magSelector">
      <h1>YMF MAGAZINE</h1>
      <p>Get Your Copy Here</p>
      <mat-form-field appearance="fill">
        <mat-label>Select Magazine Issue</mat-label>
        <mat-select [(value)]="SelectedMag">
          <mat-option>None</mat-option>
          <mat-option *ngFor="let item of MagazineList" [value]="item.URL">{{item.MagName}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <button mat-raised-button (click)="DownloadMag()">Download <i class="fas fa-download"></i></button>
    </form>
    <img src="assets/magIcon.jpg" alt="">
  </div>

<div class="sk-cube-grid" *ngIf="showLoader">
  <div class="sk-cube sk-cube1"></div>
  <div class="sk-cube sk-cube2"></div>
  <div class="sk-cube sk-cube3"></div>
  <div class="sk-cube sk-cube4"></div>
  <div class="sk-cube sk-cube5"></div>
  <div class="sk-cube sk-cube6"></div>
  <div class="sk-cube sk-cube7"></div>
  <div class="sk-cube sk-cube8"></div>
  <div class="sk-cube sk-cube9"></div>
</div>
<div *ngIf="NoBlogs" style="text-align: center;">
  <h3>Articles Not Available</h3>
  <i class="far fa-folder-open  fa-10x"></i>
</div>
  <div class="cards animate__animated animate__fadeIn" *ngIf="blogs.length>0">
    <div class="card animate__animated animate__fadeInUp" *ngFor="let blog of blogs; let i = index" [routerLink]="'/blog/'+blog._id">
      <img [src]="getImageUrl(blog.blogPicture)" alt="">
      <div class="info">
      <h2>{{blog.Topic}}</h2>
      <h4><i class="far fa-edit"></i> {{blog.Author}} <br> <i class="far fa-comment-alt"></i>  {{getCommentCount(i)}}</h4>
      <p>{{blog.Summary}}</p>
    </div>
  </div>
  </div>

</div>
